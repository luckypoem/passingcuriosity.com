$if(posts)$
<div class="posts post list">
$for(posts)$
  <div class="row-fluid marketing post item" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="span3">
      <time itemprop="dateCreated" datetime="$datetime$">$date$</time>
    </div>
    <div class="span9">
      <h3 itemprop="name"><a href="$url$" itemprop="url">$title$</a></h3>
      <p itemprop="description">$excerpt$</p>
    </div>
  </div>
$endfor$
</div>
$else$
Nothing to display.
$endif$

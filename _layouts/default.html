<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
    <meta charset="{{ site.charset }}">
    <title>{{ page.title }} &larr; {{ page.top }}</title>
    <meta name="author" content="Thomas Sutton">

    <link rel="start" href="/">

    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    {% if page %}{% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | xml_escape }}">
    {% else %}{% if page.content %}
    <meta name="description" content="{{ page.content | html_truncate | xml_escape }}">
    {% endif %}{% endif %}{% endif %}
	
    {% if page.feed %}
    <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed">
    {% endif %}

    <!--[if IE]>
    <script src="/files/js/html5.js"> </script>
    <![endif]-->

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/files/css/syntax.css">

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/files/css/screen.css">
   <!--link rel="stylesheet" href="/files/css/blackout.css"-->

</head>
<body id="{{ page.section }}">
<div id="site">

  {{ content }}
  
  <footer>
	<address>
		<span class="copyright">
			Content by <a
                            href="http://thomas-sutton.id.au/">Thomas
                            Sutton</a> (All rights reserved).

			<a href="http://mark.reid.name/">Mark Reid</a>
			<br/>
			(<a rel="licence" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Some rights reserved</a>)			
		</span>
		<span class="engine">
			Powered by 
			<a href="http://github.com/thsutton/jekyll" title="A static, minimalist CMS">Jekyll</a>
		</span>
	</address>
  </footer>
</div>
